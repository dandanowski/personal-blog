---
layout: default
className: page
---
<article class="post page--{{ page.className }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <h2 class="post-subtitle">{{ page.subtitle | escape }}</h2>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
